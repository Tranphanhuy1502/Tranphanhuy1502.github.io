<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>IELTS Online Exam Preparation | IELTS Sample Questions</title>
		<link href="../iconIelts.png" rel="shortcut icon"/>
        <link rel="stylesheet" href="styleCSS.css"/>
        <link href="../CSS_FontAwesome/fontawesome-free-5.9.0-web/css/all.min.css" rel="stylesheet"/>
        <script src="JavaScript.js"></script>
	</head>
	
	<body class="bodySignIn">
    	<div><img src="../iconIelts.png"/></div>
        <div class="SignInMain">
            <p id="sub_1">IELTS Mentor - Sign In</p>
            <p id="sub_2">Sign in to access IELTS Mentor</p>
            <form autocomplete="off"  action="IeltsMain.html">
           		<div class="SignInMain_a">
                	<input required type="text" name="username" placeholder="Email/Phone/Name"/><br/>
                    <input required type="password" name="password" placeholder="Password"/>
                </div>
                <div class="SignInMain_1">
                    <div>
                        <input id="checkboxSignIn" type="checkbox"/>&nbsp;<span id="sub_3">&nbsp;Remember Me</span>
                    </div>
                    <div>
                        <button onClick="informationUser()">Sign in</button>
                    </div>
                </div>
            </form>
            <div class="SignInMain_2">
                <hr id="hrSignIn"/>
                <a href="#"><p id="sub_4">Forgot your password?</p></a>
                <a href="#"><p id="sub_4">Can't access your account?</p></a>
        	</div>
            <div class="SignInMain_3">
            	<a href="IeltsMain.html"><div class="signInbyFacebook">
                    <div><img src="../signInFacebook.png"/></div>
                    <div id="signInTemp">&nbsp;&nbsp;Sign in with Facebook</div>
                </div></a>
                <a href="IeltsMain.html"><div class="signInbyGooglePlus">
                    <div><img src="../signInGooglePlus.png"/></div>
                    <div id="signInTemp">&nbsp;&nbsp;Sign in with Google+</div>
                </div></a>
                <a href="IeltsMain.html"><div class="signInbyTwitter">
                    <div><img src="../signInTwitter.png"/></div>
                    <div id="signInTemp">&nbsp;&nbsp;Sign in with Twitter</div>
                </div></a>
            </div>
            <div class="SignInMain_2">
                <hr id="hrSignIn"/>
                <a href="IeltsSignUp.html"><p id="sub_5">Create account</p></a>
        	</div>
    	</div>
    </body>
</html>
